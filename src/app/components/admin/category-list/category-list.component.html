<button [routerLink]="['/admin/category/add']">thêm sản phẩm</button>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngIf="categories && categories.length" >
        <tr *ngFor="let category of categories ; index as i">
            <td>{{i+1}}</td>
            <td>{{category.name}}</td>
            <td class="action">
                <a href="/admin/category/update/{{category._id}}">
                   <button  >update</button> 
                </a>
                <button (click)="removeCategoryId(category._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

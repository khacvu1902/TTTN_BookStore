<div class="container">
    <div id="DIV_1">
        <div id="DIV_2">
            <div id="DIV_3">
                <div id="DIV_4">

                            </div>
                            <div id="DIV_8">
                            </div>
                        </div>
                        <div id="DIV_9">

                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="DIV_18">

                                <div id="DIV_21">
                                    <svg id="svg_22">

                                            </button>
                                        </div>
                                    </div>
                                    <div id="DIV_58">
                                        <div id="DIV_59">
                                            <div id="DIV_60">

                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

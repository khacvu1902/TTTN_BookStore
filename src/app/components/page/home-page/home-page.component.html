<div class="container-home">

    <div class="bread-crumb">
        Trang chủ
    </div>
    <div class="home d-flex">

            <h1 class="title-product">Nhà Sách Tiki</h1>

                            <a href="/detail_product/{{product._id}}">
                                <img src="{{product.image}}" alt>
                            </a>
                        </div>
                        <div class="origin">
                            <img
                                src="https://salt.tikicdn.com/ts/tka/69/cf/22/1be823299ae34c7ddcd922e73abd4909.png"
                                alt>
                        </div>
                        <div class="name-product">
                            {{product.name}}
                        </div>
                        <div class="rating-list d-flex al-c">
                            <div class="contain-star">

                                    xmlns="http://www.w3.org/2000/svg"><g

                                {{product.price}}đ
                            </div>
                            <div class="discount">
                                -{{product.sale}}%
                            </div>
                        </div>

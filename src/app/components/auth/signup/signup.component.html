<div class="container">
    <form id="signup-form" [formGroup]="auth" (ngSubmit)="Signup()">
        <h2>Đăng ký</h2>
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" formControlName="name" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" formControlName="password" name="password" required>

        <label for="confirm-password">Xác nhận mật khẩu:</label>
        <input type="password" id="confirm-password" formControlName="confirmPassword" name="confirm-password" required>

        <button type="submit">Đăng ký</button>
    </form>
</div>

<div class="login-container">
    <div>
     <h2 class="login-heading">Đăng nhập</h2>   
    <form action="" [formGroup]="auth" (ngSubmit)="Signin()">
        <div class="form-group">
            <label for="email" class="label">Email: </label>
            <input  formControlName="email" type="text" id="email" name="email" class="input">
        </div>
        <div class="form-group">  
            <label for="password" class="label">Password: </label>
            <input formControlName="password" type="text" id="password" name="password" class="input">
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
    </form>
    </div>
</div>
